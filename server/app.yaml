application: tuneusserv
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /create_session.py
  script: create_session.py
- url: /get_session.py
  script: get_session.py
- url: /testdb.py
  script: testdb.py
- url: /poll_chat.py
  script: poll_chat.py
- url: /add_video.py
  script: add_video.py
- url: /search_by.py
  script: search_by.py
- url: /check_queue.py
  script: check_queue.py
- url: /blob/.*
  script: upload_blob.app


libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "latest"
- name: markupsafe
  version: "0.15"
- name: MySQLdb
  version: "latest"